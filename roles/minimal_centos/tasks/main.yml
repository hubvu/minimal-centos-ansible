---
# tasks file for minimal_centos

# ===
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/dnf_module.html
# ===

- name: ensure that un-needed packages are removed from the centos host
  dnf:
    name:
      - openssh-clients
      - nano
      - httpd
      - squid
      - telnet
      - telnet-server
      - xinetd
      - nmap-ncat
      - samba
      - mutter
      - sendmail
      - exim
      - dovecot
      - cups
      - nfs-utils
      - rpcbind
      - vsftpd
      - proftpd
      - pure-ftpd
    state: absent
    autoremove: yes

- name: autoremove unneeded packages installed as dependencies
  dnf:
    autoremove: yes
